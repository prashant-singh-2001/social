# Application name
spring.application.name=mephisto

# Spring Datasource
# URL for the MySQL database connection
spring.datasource.url=jdbc:mysql://localhost:3306/social_site
# Username for the MySQL database
spring.datasource.username=root
# Password for the MySQL database
spring.datasource.password=system
# MySQL JDBC driver class name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA
# Automatically update the database schema
spring.jpa.hibernate.ddl-auto=update
# Show SQL statements in the console
spring.jpa.show-sql=true
# Hibernate dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Port
# Port number for the application server
server.port=8080

# Logging
# Logging level for Spring framework
logging.level.org.springframework=INFO
# Logging level for application-specific packages
logging.level.com.example=DEBUG